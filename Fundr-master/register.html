<!DOCTYPE html><!--HTML5 doctype-->
<html>
<head>
	<title>Eos</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    
    <!-- google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Quicksand|Orbitron:700' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet">
    
	<style type="text/css">
		/* Prevent copy paste for all elements except text fields */
		*  { -webkit-user-select:none; -webkit-tap-highlight-color:rgba(255, 255, 255, 0); }
		input, textarea  { -webkit-user-select:text; }
		body { color:black }
	</style>
	<script src='intelxdk.js'></script>
	<script type="text/javascript">
		/* This code is used to run as soon as Intel activates */
		var onDeviceReady=function(){
		//hide splash screen
		intel.xdk.device.hideSplashScreen();
		};
		document.addEventListener("intel.xdk.device.ready",onDeviceReady,false);
	</script>
    
    <!-- Include libs -->
    <script src="libraries/jquery.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>
    
    <!-- Include backend files -->
    <script src="backend/categories.js"></script>
    <script src="backend/events.js"></script>
    <script src="backend/users.js"></script>
    
    <!-- Include UI js files -->
    <script src="ui/animations.js"></script>
    
</head>
<body>
    
    <img id="logo" src="img/EOS-Logo.png" align="middle"/>
    <div id="container">
        <div id="content">
            
            <p>First Name:</p>
            <input type="text" id="firstName">
            <p>Last Name:</p>
            <input type="text" id="lastName">
            <p>Email:</p>
            <input type="email" id="email">
            <p>Password:</p>
            <input type="password" id="password"><br>
            
            <button id="registerBtn">Register</button>
            
            <a href="login.html">Login</a>
        </div>
    </div>
    
    <!-- Register activity -->
    <script src="activities/register.js"></script>
    

</body>
</html>
